<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>报名参与</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/报名参与.css">
</head>
<body>
<div class="wrap">
    <div class="title">
        <div class="container">
            <div class="row">
                <a href="index.html" class="my_next col-xs-2 text-center"><img src="img/left.png" alt=""/></a>
                <span class="wang_title col-xs-4 col-xs-offset-2 text-center">聚会</span>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <form class="bao_text col-xs-12" style="margin-top: 1em;">
                <span class="col-xs-2">姓名</span>
                <input type="text" class="col-xs-9" value="请输入姓名" onfocus="javascript:if(this.value=='请输入姓名')this.value='';"onblur="javascript:if(this.value=='')this.value='请输入姓名';">
            </form>
            <form class="bao_text col-xs-12">
                <span class="col-xs-2">年龄</span>
                <input type="text" class="col-xs-9" value="请输入年龄" onfocus="javascript:if(this.value=='请输入年龄')this.value='';"onblur="javascript:if(this.value=='')this.value='请输入年龄';">
            </form>
            <form class="bao_text col-xs-12">
                <span class="col-xs-3">联系方式</span>
                <input type="text" class="col-xs-8" value="请输入联系方式" onfocus="javascript:if(this.value=='请输入联系方式')this.value='';"onblur="javascript:if(this.value=='')this.value='请输入联系方式';">
            </form>
            <div class="col-xs-12 text-left bao_text" style="border-bottom: 1px solid #dddddd;">
                <span class="col-xs-2">费用</span>
                <span class="col-xs-2" style="margin: 0;">50元</span>
            </div>

        </div>
    </div>
    <input type="button" value="确认报名" class="col-xs-offset-2 col-xs-8 bao_btn"/>
</div>
</body>
</html>
